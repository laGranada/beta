<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>DataTable without Primefaces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <h:body style="background-color: #dbd2f1">
        <h1>Kontakte</h1>
        
        <h:form>
            <h:dataTable var="contacts" value="#{contactController.contactList}">
                <h:column>
                    <f:facet name ="header">Vorname</f:facet>
                    #{contacts.firstName}
                </h:column>
                
                <h:column>
                    <f:facet name ="header">Nachnamename</f:facet>
                    #{contacts.lastName} 
                </h:column>
                
                <h:column>
                    <f:facet name ="header">Anschrift</f:facet>
                    <h:outputText value="#{contactController.street(contacts)}" escape ="false" />
                </h:column>
                
                <h:column>
                    <f:facet name ="header">Postleitzahl</f:facet>
                    <h:outputText value="#{contactController.zipCode(contacts)}" escape ="false" />
                </h:column>
                
                <h:column>
                    <f:facet name ="header">Kommunikation</f:facet>
                    <h:outputText value="#{contactController.communication(contacts)}" escape ="false" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
    
</html>

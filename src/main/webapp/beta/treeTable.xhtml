<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    
     <!-- will center the website on screens that are wider than 800px -->
    <style>
        body{
            background: #E6E6FA;
        }
        .content {
          max-width: 800px;
          margin: auto;
        }
    </style>
    
    <h:head>
        <title>Contacts</title>
    </h:head>     
    
    <body>
        <div class="content">    
            <h1 algin="center">
                Contactinformations
            </h1>
            
            <h:link target="_blank" rel="noopener noreferrer" outcome="contactSection" value="Contact us" /> <br />
            
            <h3 align="left" style="color: purple">
                by Maggie
            </h3>
            
            <h:form id="form" >
                <p:treeTable  style="width:800px"  value="#{ttBasicView.root}" var="contact">
                    <f:facet name="header">
                        Contacts
                    </f:facet>                    
                    <p:column  headerText="Name">
                        <h:outputText value="#{contact}" />
                    </p:column>
                </p:treeTable> 
            </h:form>
        </div>
    </body>
</html>

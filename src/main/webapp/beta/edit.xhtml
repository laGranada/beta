<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
        href="https://www.w3schools.com/w3css/4/w3.css">

     <!-- will center the website on screens that are wider than 800px -->
    <style>
        body{
            background: #E6E6FA;
        }
        .content {
          max-width: 1700px;
          margin: auto;
        }
        .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;
            }

            .ui-editable-column .ui-cell-editor-input {
                overflow: hidden;
            }

            .ui-editable-column .ui-cell-editor-input * {
                box-sizing: border-box;
            }
            
    </style>
    
    <h:head>
        <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>-->
        <title>Contacts</title>
    </h:head>       
    
    <h:body>
        <div class="content">    
            <h1 algin="center">
                Contactinformations
            </h1>
            
            <h:link target="_blank" rel="noopener noreferrer" outcome="contactSection" value="Contact us" /> <br />
            
            <h3 align="left" style="color: purple">
                by Maggie<i class="fa fa-trash"></i>
            </h3>
            
            <h:form id="form" >
                
                <!--DeleteButton-->
                <!--<button class="btn"><i class="fa fa-trash"></i></button>-->
                <p:commandButton style="float: right" type="button" title="Delete" value="Delete"
                                 action="#{editView.deleteNodes(editView.selectedNodes)}" update="#{ttId}"/>
                    
                
                
                <p:growl id="msgs" showDetail="true"/>             
                
                <p:treeTable  style="width:1700px" resizableColumns="true" value="#{contactService.root}" var="contact" editable="true" nodeVar="node" id="ttId" selectionMode="checkbox" selection="#{editView.selectedNodes}">
                
                    <f:facet name="header">
                        Contacts
                    </f:facet>   
                    
                    <p:ajax event="rowEdit" listener="#{editView.onRowEdit}" update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{editView.onRowCancel}" update=":form:msgs" />
                    <!--FirstName-->
                    <p:column  headerText="First name">
                        <p:treeNode type="contact" rendered="#{node.type == 'contact'}">
                            <p:cellEditor>                           
                                 <f:facet name="output"><h:outputText value="#{contact.firstName}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{contact.firstName}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:treeNode> 
                        <p:treeNode type="beschreibung" rendered="#{node.type == 'beschreibung'}">
                            <h:outputText value="#{contact}"></h:outputText>
                        </p:treeNode>
                    </p:column>
                    <!--LastName-->
                    <p:column   headerText="Last name">
                        <p:treeNode type="contact" rendered="#{node.type == 'contact'}">
                            <p:cellEditor>
                                 <f:facet name="output"><h:outputText value="#{contact.lastName}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{contact.lastName}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:treeNode>     
                    </p:column>
                    <!--Communication-->
                    <p:column  headerText="Communication">
                        <p:treeNode type="communication" rendered="#{node.type == 'communication'}">
                            <p:cellEditor>
                                 <f:facet name="output"><h:outputText value="#{contact.identifier}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{contact.identifier}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:treeNode>    
                    </p:column>
                    <!--Type DropDown-->
                    <p:column headerText="Type" style="width:100px">
                        <p:treeNode type="communication" rendered="#{node.type == 'communication'}">
                            <p:cellEditor>                           
                                <f:facet name="output"><h:outputText value="#{contact.type}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{contact.type}" style="width:100%">
                                        <f:selectItems value="#{contactService.type}" var="type" itemLabel="#{type}" itemValue="#{type}" />
                                    </h:selectOneMenu>
                                </f:facet>                          
                            </p:cellEditor>
                        </p:treeNode>
                    </p:column>
                    <!--Street-->
                    <p:column  headerText="Street">
                        <p:treeNode type="address" rendered="#{node.type == 'address'}">
                            <p:cellEditor>
                                 <f:facet name="output"><h:outputText value="#{contact.street}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{contact.street}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:treeNode>
                    </p:column>
                    <!--Zip-->
                    <p:column  headerText="Zip code">
                        <p:treeNode type="address" rendered="#{node.type == 'address'}">
                            <p:cellEditor>
                                 <f:facet name="output"><h:outputText value="#{contact.zipCode}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{contact.zipCode}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:treeNode>
                    </p:column>
                    <!--Country DropDown-->
                    <p:column headerText="Country" style="width:120px">
                        <p:treeNode type="address" rendered="#{node.type == 'address'}">
                            <p:cellEditor>                           
                                <f:facet name="output"><h:outputText value="#{contact.country}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{contact.country}" style="width:100%">
                                        <f:selectItems value="#{contactService.countries}" var="type" itemLabel="#{country}" itemValue="#{country}" />
                                    </h:selectOneMenu>
                                </f:facet>                          
                            </p:cellEditor>
                        </p:treeNode>
                    </p:column>
                    <!--Pencil-->
                    <p:column style="width:40px">
                        <p:rowEditor />
                    </p:column>   
                </p:treeTable>    
            </h:form>
        </div>
    </h:body>
</html>

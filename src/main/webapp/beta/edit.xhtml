<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
     <!-- will center the website on screens that are wider than 800px -->
    <style>
        body{
            background: #E6E6FA;
        }
        .content {
          max-width: 800px;
          margin: auto;
        }
        .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;
            }

            .ui-editable-column .ui-cell-editor-input {
                overflow: hidden;
            }

            .ui-editable-column .ui-cell-editor-input * {
                box-sizing: border-box;
            }
            
            
    </style>
    
    <h:head>
        <title>Contacts</title>
    </h:head>       
    
    <h:body>
        <div class="content">    
            <h1 algin="center">
                Contactinformations
            </h1>
            
            <h:link target="_blank" rel="noopener noreferrer" outcome="contactSection" value="Contact us" /> <br />
            
            <h3 align="left" style="color: purple">
                by Maggie
            </h3>
            
            <h:form id="form" >
                
                <p:growl id="msgs" showDetail="true"/>
                
                <p:treeTable  style="width:800px" value="#{contactService.root}" var="contact" editable="true">
                    <f:facet name="header">
                        Contacts
                    </f:facet>   
                    
                    <p:ajax event="rowEdit" listener="#{editView.onRowEdit}" update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{editView.onRowCancel}" update=":form:msgs" />
                    
                    <p:column  headerText="Name">
                        <p:cellEditor>
                             <f:facet name="output"><h:outputText value="#{contact}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{contact}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:40px">
                        <p:rowEditor />
                    </p:column>
                    
                    <p:column style="width:50px">
                        <!--<button class="btn"><i class="fa fa-trash"></i></button>-->
                        <p:commandButton type="button" title="Delete" icon="pi pi-trash"/><i class="pi pi-trash"></i>
                    </p:column>
                </p:treeTable> 
            </h:form>
        </div>
    </h:body>
</html>
